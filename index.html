<!DOCTYPE html>
<html lang="en">
<head>

    <title>Veterinaria mendoza</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <p><span class="nombre">Personal@VeterinariaMendz </span> <span class="codigo"> MINGW64 </span> <span class="ruta"> ~/C:\ProgramData\Microsoft\Windows\Start Menu\Programs\Veterinaria medx/vtmx.exe</span></p>
    <p>Write the command for run the function</p>

    <button id="button-ejecutar" >Ejecutar</button>

        </label>

        <label>Nombre

        </label>

        <label>Categoria
            <input id="form-categoria" type="text">
        </label>
        <!-- seccion -->
        <label>Seccion
            <input id="form-seccion" type="text">
        </label>
        <!-- existencias -->

        </label>
        <!-- precio -->
        <label>Precio
            <input id="form-precio" type="number">
        </label>
        <!-- telefono -->
        <label>Telefono
            <input id="form-telefono" type="tel">
        </label>
        <!-- email -->
